<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Special Surprise ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary-red: #e11d48;
      --soft-pink: #ff9a9e;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fecdd3, #fda4af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Floating Hearts Background Animation */
    .bg-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 30px;
      text-align: center;
      width: 350px;
      position: relative;
      z-index: 10;
      border: 4px solid white;
    }

    .container {
      position: relative;
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    #scratch {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      cursor: crosshair;
      touch-action: none;
    }

    .hidden-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff5f5;
      z-index: 1;
    }

    .hidden-content h1 {
      color: var(--primary-red);
      font-size: 28px;
      margin: 10px 0;
      font-weight: 800;
    }

    .rose-display {
      width: 120px;
      height: 120px;
      object-fit: contain;
      animation: heartBeat 1.5s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    p { color: #881337; font-weight: 500; }
    .instruction { font-size: 18px; color: #be123c; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="bg-hearts" id="heartBg"></div>

  <div class="card">
    <p class="instruction">Hey Saumyaa, scratch to reveal... ‚ú®</p>
    
    <div class="container">
      <div class="hidden-content">
        <img src="https://img.icons8.com/emoji/96/rose.png" alt="Rose" class="rose-display">
        <h1 id="revealHeader">üåπ Happy Rose Day üåπ</h1>
        <p id="revealText" style="font-size: 20px;">You make everything bloom! ‚ù§Ô∏è</p>
      </div>
      <canvas id="scratch" width="300" height="300"></canvas>
    </div>

    <p style="opacity: 0.7; font-size: 12px;">Rub the screen to find your rose</p>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('bgMusic');
    let scratchedAmount = 0;
    let isFinished = false;

    // Initialize Canvas
    function init() {
      ctx.fillStyle = '#be123c'; // Dark Rose Red
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Add some texture/pattern to the scratch layer
      ctx.fillStyle = 'white';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('SCRATCH ME ‚ù§Ô∏è', 150, 150);
      
      // Add decorative dots
      for(let i=0; i<100; i++) {
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.beginPath();
        ctx.arc(Math.random()*300, Math.random()*300, 2, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function scratch(x, y) {
      if(isFinished) return;
      
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();
      
      scratchedAmount++;
      
      // Trigger music on first scratch
      if(scratchedAmount === 1) music.play().catch(e => console.log("Click to play music"));

      // Trigger Celebration
      if (scratchedAmount > 150 && !isFinished) {
        celebrate();
      }
    }

    function celebrate() {
      isFinished = true;
      canvas.style.transition = 'opacity 1s';
      canvas.style.opacity = '0';
      
      // Rose petal confetti
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#e11d48', '#fb7185', '#fff']
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#e11d48', '#fb7185', '#fff']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }

    // Events
    const handleMove = (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const pos = e.touches ? e.touches[0] : e;
      scratch(pos.clientX - rect.left, pos.clientY - rect.top);
    };

    canvas.addEventListener('mousemove', (e) => { if(e.buttons === 1) handleMove(e); });
    canvas.addEventListener('touchmove', handleMove);
    canvas.addEventListener('mousedown', handleMove);
    canvas.addEventListener('touchstart', handleMove);

    // Floating Hearts Logic
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.position = 'fixed';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.opacity = Math.random();
      heart.style.transition = `transform ${Math.random() * 3 + 2}s linear, opacity 2s`;
      document.getElementById('heartBg').appendChild(heart);

      setTimeout(() => {
        heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
      }, 100);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    init();
  </script>
</body>
</html>
